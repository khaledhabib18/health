<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitor</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="title-container">
            <img class="logo" src="logo.png" alt="logo">
            <h3 class="title">Patient Health Monitoring</h3>
        </div>
        <div class="cont">
            
            <div class="property-container">
                <img class="property-img" src="temperature.png" alt="temperature">
                <h3>Room Temperature: </h3>
                <h3 class="value" id="room_temp"></h3>
            </div>
            <div class="property-container">
                <img class="property-img" src="humidity.png" alt="humidity">
                <h3>Humidity: </h3>
                <h3 class="value" id="humidity"></h3>
            </div>
            <div class="property-container">
                <img class="property-img" src="heart_rate.png" alt="heart_rate">
                <h3>Heart Rate: </h3>
                <h3 class="value" id="heart_rate"></h3>
            </div>
            <div class="property-container">
                <img class="property-img" src="blood_oxygen.png" alt="blood_oxygen">
                <h3>Blood Oxygen: </h3>
                <h3 class="value" id="blood_oxygen"></h3>
            </div>
            <div class="property-container">
                <img class="property-img" src="body_temp.png" alt="body_temp">
                <h3>Body Temperature: </h3>
                <h3 class="value" id="body_temp"></h3>
            </div>
        </div>
    </div>
</body>

</html>
